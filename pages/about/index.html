/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-right: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
}

/* Main content styles */
main {
    max-width: 720px;
    margin: 2rem auto;
    padding: 0 1rem;
}

/* Index page styles */
.index-hero {
    background-image: url("/images/hero-mobile.jpg");
    background-size: cover;
    background-position: center;
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.index-hero img {
    max-width: 80%;
    max-height: 80%;
}

@media (min-width: 768px) {
    .index-hero {
        background-image: none;
        height: auto;
    }

    .index-hero img {
        max-width: 100%;
        max-height: none;
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .index-hero img:hover {
        transform: scale(1.1);
        filter: brightness(1.2) contrast(1.2);
    }

    nav li:hover a {
        filter: brightness(1.2) contrast(1.2);
    }
}
